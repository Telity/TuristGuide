<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/addAttraction.css">

</head>
<body>
<form action="/attractions/add" method="post">
    <ul>
        <li>
            <label for="name">Attraction:</label>
            <input type="text" id="name" name="attraction"/>
        </li>
        <li>
            <label id="desc" for="description">Description:</label>
            <textarea id="description" name="descriptionOfAttraction"></textarea>
        </li>
        <li class="button">
            <button type="submit">Submit your Attraction</button>
        </li>
    </ul>

</form>

</body>
</html>
